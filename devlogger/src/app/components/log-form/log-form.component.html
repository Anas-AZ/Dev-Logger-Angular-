<div class="card card-body w-50 mx-auto">
  <form>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Add a log...">
    </div>
    <div class="d-flex justify-content-between">
      <button class="btn btn-light btn-sm me-2" type="submit" [disabled]>Add Log</button>
      <button class="btn btn-warning btn-sm" type="button" [hidden]>Clear</button>
    </div>
  </form>
</div>
